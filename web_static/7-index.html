<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>LA</li>
                            <li>SA</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>PX</li>
                            <li>TC</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas</h2>
                        <ul>
                            <li>HS</li>
                            <li>DL</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internes, Kitchen...</h4>
                <ul class="popover">
                    <li>Internes</li>
                    <li>Kitchen</li>
                    <li>Pool</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="places-container">
                <article>
                    <h2>LA</h2>
                </article>
                <article>
                    <h2>SA</h2>
                </article>
                <article>
                    <h2>PX</h2>
                </article>
                <article>
                    <h2>TC</h2>
                </article>
                <article>
                    <h2>DL</h2>
                </article>
            </div>
        </section>
    </div>

    <footer>Best School</footer>
</body>
</html>
